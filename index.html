---
layout: default
---

<div style="display: flex; justify-content: center; margin: 4em 0 4em 0;">
  <img src="graduate photo.jpeg" alt="Colette Chang Graduation" class="index-main-photo">
</div>
<div class="posts-grid">
  {% for post in site.posts %}
    <div class="post-card" style="background-image: url('{{ post.image }}');">
      <a href="{{ post.url | relative_url }}" class="post-card-cover"></a>
      <div class="post-content">
        <h2>{{ post.title }}</h2>
        <p class="post-meta">
          {{ post.date | date: "%b %d, %Y" }} â€¢ {{ post.author }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
