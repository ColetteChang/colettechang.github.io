---
layout: default
---

<div style="display: flex; justify-content: center; margin: 4em 0 2em 0;">
  <img src="graduate photo.jpeg" alt="Colette Chang Graduation"
    style="width: 95vw; max-width: 1200px; height: 500px; object-fit: cover; border-radius: 40px; box-shadow: 0 8px 32px rgba(44,44,44,0.12); background: #fff;">
</div>
<div class="posts-grid">
  {% for post in site.posts %}
    <div class="post-card" style="background-image: url('{{ post.image }}');">
      <div class="post-content">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="post-meta">
          {{ post.date | date: "%b %d, %Y" }} â€¢ {{ post.author }}
        </p>
        <p>{{ post.excerpt }}</p>
      </div>
    </div>
  {% endfor %}
</div>
