<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Me - Colette Chang Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          <div class="profile">
            <img src="coco.jpeg" alt="Colette Chang" class="profile-pic">
            <span class="site-title">Colette<br>Chang</span>
          </div>
        </a>
        <div style="display: flex; align-items: center;">
          <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="blog/">Blog</a>
            <a href="contact.html">Contact Me</a>
          </nav>
          <div class="hamburger" id="hamburger-menu" aria-label="Open menu" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="search.html" class="search-icon" aria-label="Search">
            <i class="fas fa-search"></i>
          </a>
          <div class="social-icons">
            <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- Mobile menu -->
      <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-header">
          <span class="mobile-menu-title">Menu</span>
          <span class="mobile-menu-close" id="mobile-menu-close" aria-label="Close menu" tabindex="0">&times;</span>
        </div>
        <hr class="mobile-menu-separator" />
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog/">Blog</a>
        <a href="contact.html">Contact Me</a>
      </div>
    </header>
    <main>
      <div class="contact-flex">
        <div class="contact-photo-container">
          <img src="coco.jpeg" alt="Colette Chang" class="contact-photo">
        </div>
        <div class="contact-form-wrapper">
          <h1 class="contact-title">Contact Me</h1>
          <form class="contact-form" action="https://formsubmit.co/chiajung1996@gmail.com" method="POST">
            <label for="name">Name <span style="color:#888;">(required)</span></label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email <span style="color:#888;">(required)</span></label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('hamburger-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeBtn = document.getElementById('mobile-menu-close');

        hamburger.addEventListener('click', function() {
          mobileMenu.classList.add('open');
        });

        closeBtn.addEventListener('click', function() {
          mobileMenu.classList.remove('open');
        });

        // Optional: close menu when clicking outside
        mobileMenu.addEventListener('click', function(e) {
          if (e.target === mobileMenu) {
            mobileMenu.classList.remove('open');
          }
        });
      });
    </script>
  </body>
</html>
