<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Me - Colette Chang Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          <div class="profile">
            <img src="coco.jpeg" alt="Colette Chang" class="profile-pic">
            <span class="site-title">Colette<br>Chang</span>
          </div>
        </a>
        <div style="display: flex; align-items: center;">
          <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="blog/">Blog</a>
            <a href="contact.html">Contact Me</a>
          </nav>
          <a href="#search" class="search-icon" aria-label="Search">
            <i class="fas fa-search"></i>
          </a>
          <div class="social-icons">
            <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contact-flex">
        <div class="contact-photo-container">
          <img src="coco.jpeg" alt="Colette Chang" class="contact-photo">
        </div>
        <div class="contact-form-wrapper">
          <h1 class="contact-title">Contact Me</h1>
          <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name <span style="color:#888;">(required)</span></label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email <span style="color:#888;">(required)</span></label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <div id="search-overlay" class="search-overlay">
        <div class="search-box">
          <input type="text" placeholder="Type to search..." autofocus>
          <span class="close-search" id="close-search">&times;</span>
        </div>
      </div>
      <script>
        const searchIcon = document.querySelector('.search-icon');
        const searchOverlay = document.getElementById('search-overlay');
        const closeSearch = document.getElementById('close-search');
        const searchInput = searchOverlay.querySelector('input');
      
        searchIcon.addEventListener('click', function(e) {
          e.preventDefault();
          searchOverlay.classList.add('active');
          setTimeout(() => searchInput.focus(), 100);
        });
      
        closeSearch.addEventListener('click', function() {
          searchOverlay.classList.remove('active');
        });
      
        // Optional: close overlay on ESC key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            searchOverlay.classList.remove('active');
          }
        });
      </script>
  </body>
</html>
